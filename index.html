<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore Imagery Country Destination Page"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="keywords" content="HTML, USA, CSS, Grid" />
    <meta name="author" content="Justin Johnson" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="pfp"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2024 Justin Johnson</p>
      </footer>
    </div>
    <div class="modal" id="modal-edit-button">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="edit-card-form" novalidate>
          <label class="modal__label">
            <input
              type="text"
              name="name"
              class="modal__input modal__input_type_name"
              id="profile-name-input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-name-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="description"
              class="modal__input modal__input_type_description"
              id="profile-description-input"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
        <div class="modal__overlay" id="modal-overlay"></div>
      </div>
    </div>

    <div class="modal" id="modal-add-button">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form" novalidate>
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input modal__input_type_title"
              id="profile-title-input"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="link"
              class="modal__input modal__input_type_link"
              id="profile-link-input"
              placeholder="Image Link"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="profile-link-input-error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
        <div class="modal__overlay" id="modal-overlay"></div>
      </div>
    </div>

    <div class="modal" id="modal-image-preview">
      <div class="modal__container modal__container_preview">
        <button class="modal__close" id="image-preview-close-button"></button>
        <img src="" alt="" class="modal__image-preview" id="preview-image" />
        <p class="modal__image_name"></p>
      </div>
      <div class="modal__overlay" id="modal-overlay"></div>
    </div>

    <template id="card-template">
      <li class="card">
        <button
          class="card__trash-button"
          type="button"
          id="card-trash-button"
        ></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            type="button"
            class="card__like-button"
            id="card-likee-buttonn"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
